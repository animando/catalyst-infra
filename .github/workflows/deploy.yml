name: deploy
run-name: ${{ github.actor }} is deploying
on: [push]
env:
  ECR_PASSWORD: ${{ secrets.ECR_PASSWORD }}
  SAFE_SECRET: ${{ secrets.SAFE_SECRET }}
jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      debug:
        - run: echo ${{ env.SAFE_SECRET }}
        - run: echo ${{ secrets.SAFE_SECRET }}
  deploy-infra:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    container:
      image: 726059925999.dkr.ecr.eu-west-2.amazonaws.com/catalyst-images:latest
      credentials:
        username: AWS
        password: ${{ env.ECR_PASSWORD }}
    steps:
