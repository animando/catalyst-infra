name: deploy
run-name: ${{ github.actor }} is deploying
on: [push]
jobs:
  deploy-infra:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    container:
      image: 726059925999.dkr.ecr.eu-west-2.amazonaws.com/catalyst-images:latest
      credentials:
        username: AWS
        password: ${{ secrets.ECR_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - run: terraform init
      - run: terraform fmt
      - run: terraform validate
      - run: terraform plan